<html>
    <head>
        <link rel="stylesheet" href="Screen 8.css">
        <title>Settings</title>
    </head>
    <body>
        <div class="phone">
            <header>
                <img src="1427092.png" class="logo">
                <h1>Settings</h1>
            </header>
            <div class="settings-section">
                <div class="setting-item">
                    <h2>Payment Type</h2>
                    <p>Select your preferred payment method.</p>
                    <select>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <hr class="divider">
                <div class="setting-item">
                    <h2>Privacy</h2>
                    <p>Manage your privacy preferences.</p>
                    <label for="data-sharing">
                        <input type="checkbox" id="data-sharing" name="data-sharing">
                        Enable data sharing
                    </label>
                </div>
                <hr class="divider">
                <div class="setting-item">
                    <h2>Accessibility</h2>
                    <p>Adjust accessibility settings for a better experience.</p>
                    <a href="Screen 11 - Accessibility Settings.html">
                        <button class="accessibility-btn">Go to </button>
                    </a>
                </div>
                <hr class="divider">
                <div class="setting-item">
                    <h2>Contact Us</h2>
                    <p>If you need assistance, feel free to contact us.</p>
                    <a href="parkingapp@example.com">parkingapp@example.com</a>
                </div>
            </div>
            <footer>
                <nav>
                    <hr style="border-top: 1px solid black; width:100%;">
                    <a href="Map.HTML"><button>Map</button></a>
                    <a href="Account.html"><button>Account</button></a>
                    <a href="Screen 8 - Settings Menu.html"><button>Settings</button></a>
                </nav>
            </footer>
        </div>
    </body>
</html>
