<html>
<head>
    <link rel="stylesheet" href="Screen 16.css">
    <title>Screen 16</title>
</head>
<body>
    <div class="phone">
        <div class="time">9:41</div>

        <button class="menu-btn">&lt;Menu</button>

        <img src="1427092.png" class="logo">

        <label class="label-text">Enter new exit time:</label>
        <input type="text" class="time-input" value="00:00">

        <p class="or-text">Alternatively:</p>

        <div class="input-group">
            <div class="input-block">
                <label>Number of Hours</label>
                <input type="number" value="0">
            </div>
            <div class="input-block">
                <label>Number of Minutes</label>
                <input type="number" value="0">
            </div>
        </div>

        <button class="confirm-btn">Confirm change and proceed to payment</button>
        <button class="cancel-btn">Cancel Change</button>
    </div>
</body>
</html>
