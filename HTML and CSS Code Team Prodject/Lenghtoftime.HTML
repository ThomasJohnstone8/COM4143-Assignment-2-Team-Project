<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lenghtoftime.CSS">
    <title>Time Selection</title>
</head>
<div class="phone">
<body>
    <header>
        <h1>Select Time</h1>
    </header>
    <main>
        <div class="selection">
            <label for="hours">Select Hours:</label>
            <input type="number" id="hours" min="0" max="23" value="0">

            <label for="minutes">Select Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" value="0">
        </div>
        <button class="action">Confirm and Proceed to Payment</button>
    </main>
    <footer>
        <a href="Payment.HTML"><button class="previous">Previous Page</button></a>
    </footer>
</div>
</body>
</html>
